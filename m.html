<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .product-card-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-card-body {
            padding: 20px;
        }

        .product-item {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        #product-details {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: none;
        }
    </style>
    <title>Product List</title>
</head>

<body>

    <div class="product-item-list-contain" id="cardContainer">
        <div class="categories-buttons">
            <button data-category="all" onclick="showCategory('all')">All</button>
            <button data-category="pipe-tube-pro" onclick="showCategory('pipe-tube-pro')">Pipes & Tubes</button>
            <button data-category="Flanges-pro" onclick="showCategory('Flanges-pro')">Flanges</button>
            <!-- Add more buttons for other categories -->
        </div>

        <div class="products-all" id="all-product-list"></div>

        <div id="product-details" class="product-card">
            <div class="product-card-header" id="product-title"></div>
            <div class="product-card-body" id="product-description"></div>
        </div>
    </div>

    <script>
        // Your product dictionary
        const productDictionary = {
            'pipe-tube-pro': [
                { name: 'Product 1', description: 'Description for Product 1' },
                { name: 'Product 2', description: 'Description for Product 2' },
                // Add more products as needed
            ],
            'Flanges-pro': [
                { name: 'Product A', description: 'Description for Product A' },
                { name: 'Product B', description: 'Description for Product B' },
                // Add more products as needed
            ],
            // Repeat for other product categories
        };

        // Function to display product details when clicked
        function displayProductDetails(categoryId, productId) {
            const productDetailsContainer = document.getElementById('product-details');
            const productTitle = document.getElementById('product-title');
            const productDescription = document.getElementById('product-description');

            const selectedProduct = productDictionary[categoryId][productId];

            productTitle.textContent = selectedProduct.name;
            productDescription.textContent = selectedProduct.description;

            productDetailsContainer.style.display = 'block';
        }

        // Function to show products for a specific category
        function showCategory(categoryId) {
            const allProductContainer = document.getElementById('all-product-list');
            const productDetailsContainer = document.getElementById('product-details');

            // Hide the product details container
            productDetailsContainer.style.display = 'none';

            // Clear existing products
            allProductContainer.innerHTML = '';

            // Show products for the selected category
            const products = (categoryId === 'all')
                ? Object.values(productDictionary).flat()
                : productDictionary[categoryId];

            // Populate products for the selected category
            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item', 'product-card');
                productItem.innerHTML = `
                    <div class="product-card-header" onclick="displayProductDetails('${categoryId}', ${index})">${product.name}</div>
                    <div class="product-card-body">${product.description}</div>
                `;
                allProductContainer.appendChild(productItem);
            });

            // Show the selected product container
            allProductContainer.style.display = 'block';
        }

        // Trigger the initial display of all categories
        showCategory('all');
    </script>

</body>

</html>
