<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <style>
                    * {
                        padding: 0;
                        margin: 0;
                        box-sizing: border-box;
                    }
                    /* Your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
            flex-direction: row;
        }

        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex-direction: row;
        }

        .product-card-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-card-body {
            padding: 20px;
        }

        .product-item {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        #product-details {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: none;
        }

        .product-image {
            width: 100%;
            max-height: 300px; /* Adjust the maximum height as needed */
            object-fit: cover; /* Maintain the aspect ratio and cover the container */
        }
        /* Add this to your existing styles or style tag */
.btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease-in-out;
}

.btn:hover {
    background-color: #0056b3;
}
                </style>
                <title>
                    Product List
                </title>
            </meta>
        </meta>
    </head>
    <body>
        <div class="product-item-list-contain" id="cardContainer">
            <div class="categories-buttons">
                <button data-category="all" onclick="showCategory('all')">
                    All
                </button>
                <button data-category="pipe-tube-pro" onclick="showCategory('pipe-tube-pro')">
                    Pipes & Tubes
                </button>
                <button data-category="Flanges-pro" onclick="showCategory('Flanges-pro')">
                    Flanges
                </button>
                <!-- Add more buttons for other categories -->
            </div>
            <div class="product-item-list-contain" id="cardContainer">
                <div class="products-all" id="all-product-list">
                </div>
                <!-- Placeholder for product details -->
                <div id="product-details">
                    <div class="product-card">
                        <div class="product-card-header" id="product-title">
                        </div>
                        <div class="product-card-body" id="product-description">
                            <img alt="" class="product-image" src="">
                            </img>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Your product dictionary with image URLs
        const productDictionary = {
    'pipe-tube-pro': [
        { name: 'Product 1', imageUrl: './Images/Products/product1.jpg', buttonText: 'Details', buttonUrl: '/product1-page.html' },
        { name: 'Product 2', imageUrl: './Images/Products/SS Flange.jpg', buttonText: 'Read More', buttonUrl: 'index.html' },
        // Add more products as needed
    ],
    'Flanges-pro': [
        { name: 'Product A', imageUrl: './Images/Products/DISH END.jpg', buttonText: 'Details', buttonUrl: '/productA-page.html' },
        { name: 'Product B', imageUrl: './Images/Products/productB.jpg', buttonText: 'Details', buttonUrl: '/productB-page.html' },
        // Add more products as needed
    ],
    // Repeat for other product categories
};


        // Function to display product details when clicked
        function displayProductDetails(categoryId, productId) {
            const productDetailsContainer = document.getElementById('product-details');
            const productTitle = document.getElementById('product-title');
            const productImage = document.querySelector('.product-image');

            const selectedProduct = productDictionary[categoryId][productId];

            productTitle.textContent = selectedProduct.name;
            productImage.src = selectedProduct.imageUrl;

            productDetailsContainer.style.display = 'block';
        }

        // Function to show products for a specific category
        function showCategory(categoryId) {
            const allProductContainer = document.getElementById('all-product-list');
            const productDetailsContainer = document.getElementById('product-details');

            // Hide the product details container
            productDetailsContainer.style.display = 'none';

            // Clear existing products
            allProductContainer.innerHTML = '';

            // Show products for the selected category
            const products = (categoryId === 'all')
                ? Object.values(productDictionary).flat()
                : productDictionary[categoryId];

            // Populate products for the selected category
            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item', 'product-card');
                productItem.innerHTML = `
                    <div class="product-card-header" onclick="displayProductDetails('${categoryId}', ${index})">
        ${product.name}
    </div>
    <div class="product-card-body">
        <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
        <a href="#" class="btn" onclick="redirectToProductPage('${product.buttonUrl}')">${product.buttonText}</a>
    </div>
                `;

                allProductContainer.appendChild(productItem);
            });

            // Show the selected product container
            allProductContainer.style.display = 'block';
        }
// Function to redirect to the product page
function redirectToProductPage(url) {
    window.location.href = url;
}
        // Trigger the initial display of all categories
        showCategory('all');
        </script>
    </body>
</html>
