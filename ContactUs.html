                    </ul>

        </nav>
    </header>

    <section id="contactus">
        <div class="container container-section">
            <div class="row">
                <div class="col-md-5 con-contain">
                    <div class="row">
                        <div class="col-12">
                            <div class="heading">
                                <h2>Get In Touch</h2>
                            </div>
                            <hr style="color: rgb(255, 251, 0); position: relative; opacity: 1;">
                        </div>
                        <div class="col-12">
                            <div class="text-cont">
                                <h4><i class="fas fa-phone"></i> Phone</h4>
                                <p>+1 (123) 456-7890</p>
                            </div>
                            <div class="text-cont">
                                <h4><i class="fas fa-phone"></i> Phone</h4>
                                <p>+1 (123) 456-7890</p>
                            </div>
                            <div class="text-cont">
                                <h4><i class="fas fa-phone"></i> Phone</h4>
                                <p>+1 (123) 456-7890</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-7 section-con">
                    <div class="contact-head-section">
                        <div class="con-image">
                            <img src="./Images/Contact-removebg.png" class="img-fluid" alt="logo-contact">
                        </div>
                    </div>
                    <form>
                        <div class="form-body-section">
                            <div class="form-group">
                                <label for="inputName" class="lbl">Name</label>
                                <input type="text" class="form-control txt" id="inputName"
                                    placeholder="Enter Your Name">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="lbl">Email address</label>
                                <input type="email" class="form-control txt" id="inputEmail"
                                    placeholder="Enter Your Email">
                            </div>
                            <div class="form-group">
                                <label for="inputMessage" class="lbl">Message</label>
                                <textarea class="form-control txt-box" id="inputMessage" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
