<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Production</title>
    <link rel="stylesheet" type="text/css" href="./css/contactus.css">
    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <!-- Fixed Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="Index.html">Steel Production</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="contactus">
        <div class="container-fluid">
            <div class="row">
                <div class="col-5">
                    <div class="heading">
                        <div class="row">
                            <h2>Get In Touch </h2>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="contact-head-section">
                        <div class="con-image">
                            <img src="./Images/Contact-removebg.png" width="100%" alt="logo-contact">
                        </div>
                    </div>
                    <form>
                        <div class="form-body-section">
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Name</label>
                                <input type="name" class="form-control" id="inputName" placeholder="Enter Your name">
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="Enter Your Email ">
                            </div>
                            <div class="mb-3">
                                <label for="inputMessgae" class="form-label">Message</label>
                                <textarea class="form-control" id="inputMessgae" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
