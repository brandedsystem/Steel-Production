<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Steel Production </title>
    <link rel="stylesheet" href="./css/main1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="header container ">
        <!-- Inside the body tag -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Logo</a>
                <button id="navbarToggleBtn" class="navbar-toggler" type="button" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--#### Slider -->
    <div class="Slider container">
        <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Images/drainage-pipes (1).jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="./Images/drainage-pipes (2).jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="./Images/drainage-pipes (3).jpg" class="d-block w-100" alt="Image 3">
                </div>
            </div>

            <!-- Common Caption for all slides -->
            <div class="carousel-caption">
                <h5>Your Heading</h5>
                <p>Your Description</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle the collapse functionality using JavaScript
        document.getElementById('navbarToggleBtn').addEventListener('click', function () {
            var targetId = this.getAttribute('aria-controls');
            var targetElement = document.getElementById(targetId);

            if (targetElement.classList.contains('show')) {
                targetElement.classList.remove('show');
            } else {
                targetElement.classList.add('show');
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
