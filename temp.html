<script>
function openModal(imageSrc) {
const modal = document.getElementById('myModal');
const modalImg = document.getElementById('viewedImage');

// Set the image source
modalImg.src = imageSrc;

// Display the modal
modal.style.display = 'block';
}

function closeModal() {
const modal = document.getElementById('myModal');

// Close the modal
modal.style.display = 'none';
}

// Close the modal if clicked outside of the image
window.onclick = function (event) {
const modal = document.getElementById('myModal');
if (event.target == modal) {
closeModal();
}
};
</script>

<script>
// Number of cards per page
const cardsPerPage = 3;

// Total number of cards
const totalCards = document.querySelectorAll('.custom-card').length;

// Calculate total number of pages
const totalPages = Math.ceil(totalCards / cardsPerPage);

// Initial page
let currentPage = 1;

// Function to show/hide cards based on the current page
function updateCardDisplay() {
const cards = document.querySelectorAll('.custom-card');
cards.forEach((card, index) => {
if (index >= (currentPage - 1) * cardsPerPage && index < currentPage * cardsPerPage) {
card.style.display = 'block';
} else {
card.style.display = 'none';
}
});
}

// Function to generate pagination links
function generatePaginationLinks() {
const paginationContainer = document.getElementById('pagination');

for (let i = 1; i <= totalPages; i++) {
const li = document.createElement('li');
li.classList.add('page-item');
if (i === currentPage) {
li.classList.add('active');
}
const a = document.createElement('a');
a.classList.add('page-link');
a.href = '#';
a.textContent = i;
a.addEventListener('click', () => {
currentPage = i;
updateCardDisplay();
updatePaginationLinks();
});
li.appendChild(a);
paginationContainer.appendChild(li);
}
}

// Function to update pagination links based on the current page
function updatePaginationLinks() {
const paginationLinks = document.querySelectorAll('.page-item');
paginationLinks.forEach((link, index) => {
if (index + 1 === currentPage) {
link.classList.add('active');
} else {
link.classList.remove('active');
}
});
}

// Initial setup
updateCardDisplay();
generatePaginationLinks();
</script>
