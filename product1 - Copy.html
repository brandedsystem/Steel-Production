<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your CSS styles here */
    </style>
    <title>Product List</title>
</head>

<body>

    <div class="product-item-list-contain" id="cardContainer">
        <div class="categories-buttons">
            <button onclick="showCategory('pipe-tube-pro')">Pipes & Tubes</button>
            <button onclick="showCategory('Flanges-pro')">Flanges</button>
            <button onclick="showCategory('Butt-weld-Fittings')">Butt-weld Fittings</button>
            <button onclick="showCategory('FASTENERS-pro')">Fasteners</button>
            <button onclick="showCategory('BAR-WIRES')">Bar Wires</button>
            <button onclick="showCategory('Structural-products')">Structural Products</button>
        </div>

        <div class="products-all" id="all-product-list">
            <div class="products-list-contain" id="pipe-tube-pro"></div>
            <div class="products-list-contain" id="Flanges-pro"></div>
            <div class="products-list-contain" id="Butt-weld-Fittings"></div>
            <div class="products-list-contain" id="FASTENERS-pro"></div>
            <div class="products-list-contain" id="BAR-WIRES"></div>
            <div class="products-list-contain" id="Structural-products"></div>
        </div>

        <div id="product-details">
            <h3 id="product-title"></h3>
            <p id="product-description"></p>
        </div>
    </div>

    <script>
        // Your product dictionary
        const productDictionary = {
            'pipe-tube-pro': [
                { name: 'Product 1', description: 'Description for Product 1' },
                { name: 'Product 2', description: 'Description for Product 2' },
                // Add more products as needed
            ],
            'Flanges-pro': [
                { name: 'Product A', description: 'Description for Product A' },
                { name: 'Product B', description: 'Description for Product B' },
                // Add more products as needed
            ],
            // Repeat for other product categories
        };

        // Function to display product details when clicked
        function displayProductDetails(categoryId, productId) {
            const productDetailsContainer = document.getElementById('product-details');
            const selectedProduct = productDictionary[categoryId][productId];

            productDetailsContainer.innerHTML = `
                <h3>${selectedProduct.name}</h3>
                <p>${selectedProduct.description}</p>
            `;
        }

        // Function to show products for a specific category
        function showCategory(categoryId) {
            const allProductContainers = document.querySelectorAll('.products-list-contain');
            
            // Hide all product containers
            allProductContainers.forEach(container => {
                container.style.display = 'none';
            });

            // Show products for the selected category
            const productsContainer = document.getElementById(categoryId);
            const products = productDictionary[categoryId];

            // Clear existing products
            productsContainer.innerHTML = '';

            // Populate products for the selected category
            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.textContent = product.name;
                productItem.addEventListener('click', () => displayProductDetails(categoryId, index));
                productsContainer.appendChild(productItem);
            });

            // Show the selected product container
            productsContainer.style.display = 'block';
        }
    </script>

</body>

</html>
